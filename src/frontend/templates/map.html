<!DOCTYPE html>
<html lang="en">

<head>
    <title>Eatventure</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <section style="height: 4%;">
        <form class="form-inline md-form mr-auto mb-4">
            <input class="form-control mr-sm-2" type="text" placeholder="Restaurant name" aria-label="Search" id="restaurant-search">
            <input class="form-control mr-sm-2" type="text" placeholder="Street name" aria-label="Search" id="street-name-search">
            <input class="form-control mr-sm-2" type="text" placeholder="Postcode" aria-label="Search" id="postcode-search">
            <button class="btn aqua-gradient btn-rounded btn-sm my-0" type="button" onclick="search();">Search</button>
        </form>
    </section>
    <script>
        function search() {
            var res_name_value = document.getElementById("restaurant-search").value.replace(/ /g, "-");
            if (res_name_value.length == 0) {
                res_name_value = "-";
            }
            var street_name_value = document.getElementById('street-name-search').value.replace(/ /g, "-");
            if (street_name_value.length == 0) {
                street_name_value = "-";
            }
            var postcode_value = document.getElementById('postcode-search').value.replace(/ /g, "-");
            if (postcode_value.length == 0) {
                postcode_value = "-"
            }
            var host_url = window.location.host;
            request_url = "http://" + host_url + "/search/" + res_name_value + "/" + street_name_value + "/" + postcode_value + "/";
            console.log(request_url);
            window.location.assign(request_url);
        }
    </script>
    <section style="height: 96%;">
        {{ map | safe }}
    </section>
</body>
